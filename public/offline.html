<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canto - Offline</title>
    <style>
      :root {
        --primary: #2563eb;
        --primary-hover: #1d4ed8;
        --background: #f9fafb;
        --card-bg: #ffffff;
        --text: #1f2937;
        --text-secondary: #4b5563;
        --border: #e5e7eb;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: var(--background);
        color: var(--text);
        text-align: center;
      }

      .container {
        max-width: 90%;
        width: 450px;
        margin: 0 auto;
        padding: 2.5rem;
        background: var(--card-bg);
        border-radius: 16px;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        border: 1px solid var(--border);
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 1.875rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: var(--text);
      }

      p {
        color: var(--text-secondary);
        margin-bottom: 1.75rem;
        line-height: 1.6;
        font-size: 1.125rem;
      }

      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        background-color: var(--primary);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.2s ease;
        border: none;
        cursor: pointer;
        font-size: 1rem;
      }

      .button:hover {
        background-color: var(--primary-hover);
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .button:active {
        transform: translateY(0);
      }

      .icon {
        width: 80px;
        height: 80px;
        margin-bottom: 1.5rem;
        color: var(--primary);
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
      }

      .status {
        margin-top: 1rem;
        font-size: 0.875rem;
        color: var(--text-secondary);
      }

      .hidden {
        display: none;
      }

      @media (max-width: 480px) {
        .container {
          padding: 2rem 1.5rem;
          width: 90%;
        }

        h1 {
          font-size: 1.5rem;
        }

        p {
          font-size: 1rem;
        }

        .icon {
          width: 64px;
          height: 64px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg
        class="icon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      <h1>You're offline</h1>
      <p>
        It looks like you've lost your internet connection. Some features may be
        unavailable until you're back online.
      </p>
      <div class="actions">
        <button id="retry-button" class="button" onclick="retryConnection()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 2v6h-6"></path>
            <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
            <path d="M3 22v-6h6"></path>
            <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
          </svg>
          Try Again
        </button>
      </div>
      <div id="status-message" class="status hidden"></div>
    </div>

    <script>
      // Check connection status
      function checkConnection() {
        return navigator.onLine;
      }

      // Update status message
      function updateStatus(message) {
        const statusEl = document.getElementById("status-message");
        statusEl.textContent = message;
        statusEl.classList.remove("hidden");
      }

      // Retry connection
      function retryConnection() {
        const button = document.getElementById("retry-button");
        button.disabled = true;
        button.textContent = "Checking connection...";

        updateStatus("Checking your connection...");

        // Simulate a network request to check connection
        fetch("/", { method: "HEAD", cache: "no-store" })
          .then(() => {
            // We're online, redirect to home
            updateStatus("Connection restored! Redirecting...");
            setTimeout(() => {
              window.location.href = "/";
            }, 1000);
          })
          .catch(() => {
            // Still offline
            updateStatus(
              "Still offline. Please check your connection and try again.",
            );
            button.disabled = false;
            button.innerHTML = `
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M21 2v6h-6"></path>
                <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
                <path d="M3 22v-6h6"></path>
                <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
              </svg>
              Try Again
            `;
          });
      }

      // Listen for online status changes
      window.addEventListener("online", () => {
        updateStatus("Connection restored! Redirecting...");
        setTimeout(() => {
          window.location.href = "/";
        }, 1000);
      });

      // Check initial connection status
      if (checkConnection()) {
        updateStatus("Connection detected. Redirecting...");
        setTimeout(() => {
          window.location.href = "/";
        }, 1000);
      }
    </script>
  </body>
</html>
