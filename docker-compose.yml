services:
  web:
    build:
      context: .
      target: web
      args:
        TARGET_APP: web
    container_name: nextjs-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    expose:
      - "3000"
    networks:
      - app-network

  server:
    build:
      context: .
      target: server
      args:
        TARGET_APP: server
    container_name: express-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=8000
    expose:
      - "8000"
    networks:
      - app-network
  dashboard:
    build:
      context: .
      target: dashboard
      args:
        TARGET_APP: dashboard
    container_name: vite-dashboard
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5173
    expose:
      - "5173"
    networks:
      - app-network

  caddy:
    image: caddy:2.8
    container_name: caddy-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=canto-store.com
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - web
      - server
      - dashboard
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
    internal: false

volumes:
  caddy-data:
  caddy-config:
