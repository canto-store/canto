services:
  web:
    build:
      context: .
      target: web
      args:
        TARGET_APP: web
    container_name: nextjs-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    expose:
      - '3000'
    networks:
      - app-network

  server:
    build:
      context: .
      target: server
      args:
        TARGET_APP: server
    container_name: express-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=8000
      - DATABASE_URL=${DATABASE_URL}
    expose:
      - '8000'
    networks:
      - app-network
  dashboard:
    build:
      context: .
      target: dashboard
      args:
        TARGET_APP: dashboard
    container_name: vite-dashboard
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5173
    expose:
      - '5173'
    networks:
      - app-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ssl-certs:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
      - ./certbot:/var/www/certbot:ro
    environment:
      - DOMAIN=${DOMAIN}
      - WEB_HOST=web
      - SERVER_HOST=server
      - DASHBOARD_HOST=dashboard
    networks:
      - app-network
    healthcheck:
      test: ['CMD', 'nginx', '-t']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  app-network:
    driver: bridge
    internal: false

volumes:
  ssl-certs:
  nginx-logs:
  certbot-data:
