# Development overrides
# Automatically loaded by docker-compose
# Use docker-compose -f docker-compose.yml -f docker-compose.prod.yml for production
services:
  web:
    environment:
      - NODE_ENV=development
    volumes:
      - ./src:/app/src:ro
      - ./public:/app/public:ro
    ports:
      - "3000:3000"

  server:
    environment:
      - NODE_ENV=development
    volumes:
      - ./server:/app:ro
    ports:
      - "8000:8000"

  dashboard:
    environment:
      - NODE_ENV=development
    volumes:
      - ./dashboard:/app:ro
    ports:
      - "5173:5173"

  caddy:
    image: caddy:2.8
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    ports:
      - "8080:80"
    environment:
      - DOMAIN=localhost
