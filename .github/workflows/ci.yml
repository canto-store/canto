name: CI

on:
  pull_request:
    branches:
      - main
      - testing
      - development
  push:
    branches:
      - main
      - testing
      - development

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run type check
        run: |
          bun run --cwd apps/server type-check
          bun run --cwd apps/web type-check
          bun run --cwd apps/dashboard type-check

      - name: Run server tests
        run: bun run --cwd apps/server test

      - name: Run web tests
        run: bun run --cwd apps/web test
