name: Server

on:
  push:
    branches:
      - main
    paths:
      - 'apps/server/**'
      - 'pnpm-lock.yaml'
      - 'package.json'
      - 'pnpm-workspace.yaml'
      - 'Dockerfile'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-server
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: server
          build-args: |
            TARGET_APP=server
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secrets: |
            database_url=${{ secrets.DATABASE_URL }}
            elasticsearch_node=${{ secrets.ELASTICSEARCH_NODE }}
            elasticsearch_username=${{ secrets.ELASTICSEARCH_USERNAME }}
            elasticsearch_password=${{ secrets.ELASTICSEARCH_PASSWORD }}
            deliveric_api=${{ secrets.DELIVERIC_API }}
            deliveric_user=${{ secrets.DELIVERIC_USER }}
            deliveric_password=${{ secrets.DELIVERIC_PASSWORD }}

  # Deployment is now handled by the unified deploy.yml workflow
