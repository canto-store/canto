name: Build and Push - Production

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'modules/**'
      - 'Caddyfile'
      - 'bun.lock'
      - 'package.json'
      - 'bunfig.toml'
      - 'Dockerfile'
      - 'docker-compose*.yml'

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run server tests
        run: bun run --cwd apps/server test

  build-web:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-web
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v5
        with:
          context: .
          target: web
          build-args: |
            TARGET_APP=web
            NODE_ENV=production
            PORT=3000
            NEXT_PUBLIC_BACKEND_URL=https://api.canto-store.com/api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-server:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-server
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v5
        with:
          context: .
          target: server
          build-args: |
            TARGET_APP=server
            NODE_ENV=production
            PORT=8000
          secrets: |
            "database_url=${{ secrets.DATABASE_URL }}"
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-dashboard:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-dashboard
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v5
        with:
          context: .
          target: dashboard
          build-args: |
            TARGET_APP=dashboard
            NODE_ENV=production
            PORT=5173
            VITE_BACKEND_URL=https://api.canto-store.com/api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # --------------------------
  # DEPLOY JOB
  # --------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: [build-web, build-server, build-dashboard]

    steps:
      - uses: actions/checkout@v4

      - name: Create production environment file
        run: |
          cat > .env.prod << EOF
          DOMAIN=${{ secrets.DOMAIN }}
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          ELASTICSEARCH_NODE=${{ secrets.ELASTICSEARCH_NODE }}
          ELASTICSEARCH_USERNAME=${{ secrets.ELASTICSEARCH_USERNAME }}
          ELASTICSEARCH_PASSWORD=${{ secrets.ELASTICSEARCH_PASSWORD }}
          DELIVERIC_API=${{ secrets.DELIVERIC_API }}
          DELIVERIC_USER=${{ secrets.DELIVERIC_USER }}
          DELIVERIC_PASSWORD=${{ secrets.DELIVERIC_PASSWORD }}
          UPLOADTHING_TOKEN=${{ secrets.UPLOADTHING_TOKEN }}
          SPACES_KEY=${{ secrets.SPACES_KEY }}
          SPACES_SECRET=${{ secrets.SPACES_SECRET }}
          SPACES_REGION=${{ secrets.SPACES_REGION }}
          SPACES_BUCKET=${{ secrets.SPACES_BUCKET }}
          WEB_IMAGE=ghcr.io/${{ github.repository }}-web:latest
          SERVER_IMAGE=ghcr.io/${{ github.repository }}-server:latest
          DASHBOARD_IMAGE=ghcr.io/${{ github.repository }}-dashboard:latest
          EMAIL_USER=${{ secrets.EMAIL_USER }}
          EMAIL_PASS=${{ secrets.EMAIL_PASS }}
          ERROR_EMAIL_RECIPIENT=${{ secrets.ERROR_EMAIL_RECIPIENT }}
          CADDY_IMAGE=caddy:2.8
          EOF

      - name: Copy deployment files
        uses: appleboy/scp-action@master
        with:
          port: 2121
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: 'docker-compose.yml,.env.prod,Caddyfile'
          target: '/home/omar/canto'
          overwrite: true

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@master
        with:
          port: 2121
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd /home/omar/canto
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            docker compose --env-file .env.prod pull
            docker compose --env-file .env.prod up -d
            docker image prune -af
