# HTTP redirect to HTTPS
server {
    listen 80;
    server_name canto-store.com www.canto-store.com;
    
    # Let's Encrypt certificate renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server block for main web app
server {
    listen 443 ssl;
    http2 on;
    server_name canto-store.com www.canto-store.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/live/canto-store.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/canto-store.com/privkey.pem;

    # Rate limiting
    # limit_req zone=web_limit burst=20 nodelay;
    # limit_req zone=global_limit burst=100 nodelay;
    # limit_conn conn_limit_per_ip 10;

    # Logging
    access_log /var/log/nginx/canto-store.com.access.log main;
    error_log /var/log/nginx/canto-store.com.error.log;

    # Next.js static files (highest priority)
    location /_next/ {
        proxy_pass http://web_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache for static assets
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Vary Accept-Encoding;
        access_log off;
    }

    # General static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        proxy_pass http://web_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Long-term caching for static assets
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Vary Accept-Encoding;
        access_log off;
        
        # Handle missing files gracefully
        proxy_intercept_errors on;
        error_page 404 = @fallback;
    }

    # Health check endpoint (bypass Next.js for monitoring)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Root location
    location / {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket and SSR support
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
        proxy_buffering off;
        
        # Reasonable timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Basic caching for pages (adjust as needed)
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }

    # Fallback for missing static files
    location @fallback {
        proxy_pass http://web_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Block common exploit attempts
    location ~* \.(env|git|svn|htaccess|htpasswd)$ {
        deny all;
        return 404;
    }
}